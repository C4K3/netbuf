commands:

  make: !Command
    description: Build netbuf library
    container: ubuntu
    run: [cargo, build]

  test: !Command
    description: Test netbuf library
    container: ubuntu
    environ:
      RUST_BACKTRACE: 1
    run: [cargo, test]

  cargo: !Command
    description: Run any cargo command
    container: ubuntu
    run: [cargo]

containers:

  ubuntu:
    setup:
    - !Ubuntu trusty
    - !UbuntuUniverse ~
    - !Install [make, checkinstall, wget, ca-certificates,
                libssl-dev, build-essential]

    - !TarInstall
      url: "http://static.rust-lang.org/dist/rust-1.1.0-x86_64-unknown-linux-gnu.tar.gz"
      script: "./install.sh --prefix=/usr --components=rustc,cargo"

    environ:
      HOME: /work/target


